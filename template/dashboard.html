{% extends 'base.html' %} 

{% block content %}
<div id="content-container">
  <h2>Welcome to Your Dashboard, {{ user.username }}</h2>
  <div class="user-profile">
    <img src="{{ user.profile_picture.url }}" alt="Image">

   <h3>User Profile Details:</h3>
   <p><span class="label">Name:</span> {{ user.username }}</p>
   <p><span class="label">Email:</span> {{ user.email }}</p>
   <p><span class="label">Address:</span> {{ user.address }}</p>
   <p><span class="label">City:</span> {{ user.city }}</p>
   <p><span class="label">State:</span> {{ user.state }}</p>
   <p><span class="label">Pincode:</span> {{ user.pincode }}</p>
  </div>
</div>
{% endblock %}
