{% extends "base.html" %}
{% block head %}
  <!--CSS-->
  <link rel="stylesheet" href="/static/css/style.css">
{% endblock %}

{% block content %}
{% if status %}
<script>
    alert('{{status}}');
</script>
{% endif %}

{% if error %}
<script>
    alert('{{error}}');
</script>
{% endif %}
  <div class="container">
     <div class="custom-form">
     <h1>Login</h1> 
     <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name" class="form-label">Username</label>
            <input type="name" id="name" name="name" class="form-input" required><br><br>
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-input" required><br><br>
        </div>
        <div class="form-group form-button">
            <input type="submit" name="signup" id="signup" class="form-submit" value="Login"/>
        </div>
{% endblock %}
